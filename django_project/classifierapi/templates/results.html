<head>

		*{

			padding:0;

			background:#333333;
		}

			width:100%;
			height:100px;
			color:white;

		}

	</style>

</head>

	<header>

	</header>

        sensor_array = params["sensor_array"] 
        request.session['sensors'] = sensor_array
        fit_using_pca = params["fit_using_pca"]
        request.session['fit_using_pca'] = fit_using_pca
			
		</main>
	</div>
